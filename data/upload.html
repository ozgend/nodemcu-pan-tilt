<!DOCTYPE html>
<html>

<head>
  <title>axis control - file upload</title>
  <meta name="theme-color" content="#111111">
  <meta content="width=device-width" name="viewport">
  <link href="./index.css" rel="stylesheet" type="text/css">
</head>

<body>
  <center>
    <h1>axis control - file upload</h1>
    <div>
      <form method="post" enctype="multipart/form-data" style="margin: 0px auto 8px auto">
        <input type="file" name="select file" accept=".gz,.html,.ico,.js,.css">
        <input class="button" type="submit" value="Upload" name="submit">
      </form>
    </div>
  </center>
</body>

</html>

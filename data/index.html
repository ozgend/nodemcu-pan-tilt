<!DOCTYPE html>
<html>

<head>
  <title>axis control</title>
  <meta name="theme-color" content="#111111">
  <meta content="width=device-width" name="viewport">
  <link href="./index.css" rel="stylesheet" type="text/css">
  <script src="./index.js" type="text/javascript"></script>
</head>

<body>
  <center>
    <h1>axis control</h1>
    <table>
      <tr>
        <td>
          <input class="input-range" id="axis-y" type="range" step="1" value="90" min="0" max="180" onchange="set();"
            orient="vertical">
          <span>Y: <span class="value" id="value-y">[y]</span></span>
        </td>
        <td>
          <button onclick="reset();">reset</button>
          <br>
          <input class="input-range" id="axis-x" type="range" step="1" value="90" min="0" max="180" onchange="set();">
          <span>X: <span class="value" id="value-x">[x]</span></span>
        </td>
      </tr>
    </table>
  </center>
</body>

</html>
